<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="addtarefas.css">
    <script src="./addtarefas.js" defer></script>
    <script src="./comentarios.js" defer></script>
    <title></title>
</head>
<body>
<header>

    <div class="retangulo-title">
        <div class="Title">
            <h2> Olá, Seja Bem Vindo (a) ao sistema GT!</h2>
        </div>
    </div>
</header>
<main>
    
    <div id="direitaBox">
        <div class="box" id="box">
            <h1>Adicione suas tarefas</h1>
            <label for="assuntoTarefa">Assunto:</label>
            <input type="text" id="assuntoTarefa" placeholder="Digite o assunto">

            <label for="dataTarefa">Data:</label>
            <input type="date" id="dataTarefa">

            <label for="descricaoTarefa">Descrição:</label>
            <input type="text" id="descricaoTarefa" placeholder="Digite uma nova tarefa">

            <button id="addTarefa">Adicionar Tarefa
            </button>
        </div>
        <div id="button-addtarefa">
            <div class="button-addtarefa">
                <button class="button-tarefas" id="buttonn">
                        <img src="./img/nova-tarefa (1).png" alt="">
                </button>
            </div>
        </div>
        <div class="CommentTask" id="CommentTask]">
            <h1>Comentarios</h1>
        </div>
        
    </div>
    <div class="box-3" id="box-3">
        <p>Minhas tarefas:</p>
        <div id="listaTarefa"></div>
    </div>
    </main>
</body>
