<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Criar conta</title>
    <script src="./cadastro.js" defer></script>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="cadastro">
        <form action="#" method="">
            <h1>CRIAR CONTA</h1>
            <h2>Nome completo</h2>
            <input type="nome" name="nome" id="userName" placeholder="" required>
            <h2>Email</h2>
            <input type="email" name="email" placeholder="" id="userEmail" required>
            <h2>Senha</h2>
            <input type="password" name="senha" placeholder="" id="pass" required>
            <button type="button" id="button">ENTRAR</button>
        </form>
        </div>
</body>
</html>
